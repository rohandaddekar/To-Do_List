<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>

    <link
      rel="shortcut icon"
      href="https://img.icons8.com/external-flaticons-flat-flat-icons/32/000000/external-note-web-flaticons-flat-flat-icons.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="index.css" />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <img src="https://img.icons8.com/dotty/48/000000/add-property.png" />
        <input type="text" placeholder="Add a New Task..." />
      </div>
      <div class="controls">
        <div class="filters">
          <span id="all" class="active">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
